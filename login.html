<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Inicio de Sesión Seguro</title>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-cyan-800">Inicio de Sesión</h2>

        <form method="post" action="login.php" class="space-y-4" autocomplete="off">
            <div>
                <label for="nombre" class="block text-cyan-700 text-sm font-bold mb-2">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-cyan-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-cyan-700 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit"
                        class="bg-cyan-500 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline focus:ring-2 focus:ring-blue-500 w-full">
                    Iniciar Sesión
                </button>
            </div>
            
            <div class="text-center mt-4">
                <a href="registro.php" class="text-cyan-600 hover:text-cyan-800 text-sm">¿No tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>
</body>
</html>
